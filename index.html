<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>

    <div class="meme-generator">
        <form>
            <label for="url">Enter an https:// URL:</label>
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />
            <input type="button" value="Go" />
        </form>

        <button class="generate-meme-btn">
            Generate Meme!
        </button>
        <h2 class="meme-title">
        </h2>

        <img crossorigin="anonymous" src="" alt="">
        <div class="meme-author"></div>
        <button class="copy-btn">Copy to clipboard</button>
        <button class="download-btn">Donwload meme</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
